<ion-header>
  <ion-toolbar>
    <ion-title style="background-color: rgb(99,19,40)">Contactos</ion-title>
    <ion-buttons end>
      <button (click)="clickAgregar()" ion-button icon-only color="royal">
        <ion-icon name="add" style="color: black"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: rgb(254,195,115)">
  <ion-list>
    <ion-item-sliding *ngFor = "let c of contacto">
      <ion-item (click)="clickContacto(c)">
        <ion-avatar item-start>
          <img src="../assets/256_16.png">
        </ion-avatar>
        <h2>{{c.nombre}}</h2>
        <h4>{{c.tel}}</h4>
      </ion-item>
      <ion-item-options side="left">

        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
