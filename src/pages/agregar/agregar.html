  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title style="background-color: rgb(99,19,40)">Agregar contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(254,195,115)">
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="nombre" type="text" placeholder="Nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="telefono" type="text" placeholder="Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="correo" type="text" placeholder="Correo electrónico"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="face" type="text" placeholder="Facebook"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-input [(ngModel)]="twt" type="nombre1" placeholder="Twitter"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="ins" type="telefono1" placeholder="Instagram"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button full (click)='agregar()'>Agregar</button>

</ion-content>
